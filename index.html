<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Calculadora de Gastos Mensais</h1>
      <label for="">Digite um item para ser adicionado</label><br />
      <input type="text" name="" id="itemAdd" class="form-control" />
      <label for="">Digite o valor do item</label><br />
      <input type="text" name="" id="valorAdd" class="form-control" />
      <label for="">Digite a categoria do item</label><br />
      <input type="text" name="" id="categoriaAdd" class="form-control" />
      <button type="button" style="margin-top: 20px" class="btn btn-primary" onclick="salvarUser()">Salvar</button>
    </div>
    <div class="container" style="margin-top: 20px">
      <table class="table table-striped" id="tabela">
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Categoria</th>
          <th>Ações</th>
        </tr>
      </table>
    </div>
    <div class="container" style="margin-top: 20px">
      <h4>Total de Gastos: R$ <span id="totalGastos">0.00</span></h4>
    </div>
  </body>
</html>
